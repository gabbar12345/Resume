<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h5 {
            margin-bottom: 15px;
        }
        .add-more-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4" style="color:green;">Create Your Resume</h2>

        <!-- Form Starts Here -->
        <form action="/submit_resume/" method="post">
            {% csrf_token %}
            <!-- Section 1: Name -->
            <div class="form-section">
                <h5>Personal Information</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name"  >
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name"  >
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"  >
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone"  >
                    </div>
                </div>
                <div class="row mb-3">
                    <div>
                        <label for="linkedin" class="form-label">LinkedIn</label>
                        <input type="url" class="form-control" id="linkedin" name="linkedin" >
                    </div>
                </div>
            </div>

            <!-- Section 2: Summary -->
            <div class="form-section">
                <h5>Summary</h5>
                <textarea class="form-control" id="summary" name="summary" rows="3"  ></textarea>
            </div>

            <!-- Section 3: Projects -->
            <div class="form-section">
                <h5>Projects</h5>
                <div id="projects">
                    <div class="project">
                        <div class="mb-3">
                            <label for="project_title_1" class="form-label">Project Title 1</label>
                            <input type="text" class="form-control" id="project_title_1" name="project_title_1"  >
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="project_start_date_1" class="form-label">Start</label>
                                <input type="date" class="form-control" id="project_start_date_1" name="project_start_date_1"  >
                            </div>
                            <div class="col-md-6">
                                <label for="project_end_date_1" class="form-label">End</label>
                                <input type="date" class="form-control" id="project_end_date_1" name="project_end_date_1"  >
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="project_desc_1" class="form-label">Description</label>
                            <textarea class="form-control" id="project_desc_1" name="project_desc_1" rows="3"  ></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary add-more-btn" id="addProject">+ Add More Projects</button>
            </div>

            <!-- Section 5: Experience -->
            <div class="form-section">
                <h5>Experience</h5>
                <div id="experience">
                    <div class="experience">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="job_title_1" class="form-label">Job Title 1</label>
                                <input type="text" class="form-control" id="job_title_1" name="job_title_1"  >
                            </div>
                            <div class="col-md-6">
                                <label for="job_description_1" class="form-label">Job Description 1</label>
                                <input type="text" class="form-control" id="job_description_1" name="job_description_1">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="company_name_1" class="form-label">Company Name 1</label>
                                <input type="text" class="form-control" id="company_name_1" name="company_name_1">
                            </div>
                            <div class="col-md-3">
                                <label for="employment_start_date_1" class="form-label">Employment Start Date 1</label>
                                <input type="date" class="form-control" id="employment_start_date_1" name="employment_start_date_1">
                            </div>
                            <div class="col-md-3">
                                <label for="employment_end_date_1" class="form-label">Employment End Date 1</label>
                                <input type="date" class="form-control" id="employment_end_date_1" name="employment_end_date_1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="job_details_1" class="form-label">Job Details 1</label>
                            <textarea class="form-control" id="job_details_1" name="job_details_1" rows="3"  ></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary add-more-btn" id="addExperience">+ Add More Experience</button>
            </div>

            <!-- Section 6: Education -->
            <div class="form-section">
                <h5>Education</h5>
                <div id="education">
                    <div class="education">
                        <div class="mb-3">
                            <label for="college_name_1" class="form-label">College Name</label>
                            <input type="text" class="form-control" id="college_name_1" name="college_name_1">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="degree_1" class="form-label">Degree</label>
                                <input type="text" class="form-control" id="degree_1" name="degree_1">
                            </div>
                            <div class="col-md-6">
                                <label for="cgpa_1" class="form-label">CGPA</label>
                                <input type="text" class="form-control" id="cgpa_1" name="cgpa_1">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="college_start_date_1" class="form-label">College Start Date</label>
                                <input type="date" class="form-control" id="college_start_date_1" name="college_start_date_1">
                            </div>
                            <div class="col-md-6">
                                <label for="college_end_date_1" class="form-label">College End Date</label>
                                <input type="date" class="form-control" id="college_end_date_1" name="college_end_date_1">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary add-more-btn" id="addEducation">+ Add More Education</button>
            </div>

            <!-- Section 7: Skills -->
            <div class="form-section">
                <h5>Skills (use ',')</h5>
                <div class="mb-3">
                    <label for="skills_languages" class="form-label">Languages/ Technologies</label>
                    <input type="text" class="form-control" id="skills_languages" name="skills_languages"  >
                </div>
            </div>

            <!-- Section 8: Certifications & Others -->
            <div class="form-section">
                <h5>Achievements & Certifications</h5>
                <div id="certifications">
                    <div class="certification">
                        <div class="mb-3">
                            <label for="certification_1" class="form-label">Details</label>
                            <textarea class="form-control" id="certification_1" name="certification_1" rows="3"  ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 9: Research Papers -->
            <div class="form-section">
                <h5>Research Papers</h5>
                <div id="researchPapers">
                    <div class="research-paper">
                        <div class="mb-3">
                            <label for="research_title_1" class="form-label">Title 1</label>
                            <input type="text" class="form-control" id="research_title_1" name="research_title_1">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="research_authors_1" class="form-label">Authors</label>
                                <input type="text" class="form-control" id="research_authors_1" name="research_authors_1">
                            </div>
                            <div class="col-md-6">
                                <label for="research_publication_1" class="form-label">Publication</label>
                                <input type="text" class="form-control" id="research_publication_1" name="research_publication_1">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary add-more-btn" id="addResearchPaper">+ Add More Research Papers</button>
            </div>

            <!-- Section 8: Positions of Responsibility -->
            <div class="form-section">
                <h5>Positions of Responsibility</h5>
                <div id="positionsOfResponsibility">
                    <div class="position">
                        <div class="mb-3">
                            <label for="position_1" class="form-label">Details</label>
                            <textarea class="form-control" id="position_1" name="position_1" rows="3"  ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-section text-center">
                <button type="submit" class="btn btn-primary">Submit Resume</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to Add More Projects, Education, Certifications -->
    <script>
        // Add more projects
        document.getElementById('addProject').addEventListener('click', function() {
            const projectCount = document.querySelectorAll('.project').length + 1;
            const projectHTML = `
                <div class="project">
                    <div class="mb-3">
                        <label for="project_title_${projectCount}" class="form-label">Project Title ${projectCount}</label>
                        <input type="text" class="form-control" id="project_title_${projectCount}" name="project_title_${projectCount}">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="project_start_date_${projectCount}" class="form-label">Start</label>
                            <input type="date" class="form-control" id="project_start_date_${projectCount}" name="project_start_date_${projectCount}">
                        </div>
                        <div class="col-md-6">
                            <label for="project_end_date_${projectCount}" class="form-label">End</label>
                            <input type="date" class="form-control" id="project_end_date_${projectCount}" name="project_end_date_${projectCount}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="project_desc_${projectCount}" class="form-label">Description</label>
                        <textarea class="form-control" id="project_desc_${projectCount}" name="project_desc_${projectCount}" rows="3"></textarea>
                    </div>
                </div>`;
            document.getElementById('projects').insertAdjacentHTML('beforeend', projectHTML);
        });

        // Add more Experience
        document.getElementById('addExperience').addEventListener('click', function() {
            const experienceCount = document.querySelectorAll('.experience').length + 1;
            const experienceHTML = `
                <div class="experience">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="job_title_${experienceCount}" class="form-label">Job Title ${experienceCount}</label>
                            <input type="text" class="form-control" id="job_title_${experienceCount}" name="job_title_${experienceCount}">
                        </div>  
                        <div class="col-md-6">
                            <label for="job_description_${experienceCount}" class="form-label">Job Description ${experienceCount}</label>
                            <input type="text" class="form-control" id="job_description_${experienceCount}" name="job_description_${experienceCount}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="company_name_${experienceCount}" class="form-label">Company Name ${experienceCount}</label> 
                            <input type="text" class="form-control" id="company_name_${experienceCount}" name="company_name_${experienceCount}">
                        </div>
                        <div class="col-md-3">
                            <label for="employment_start_date_${experienceCount}" class="form-label">Employment Start Date ${experienceCount}</label>
                            <input type="date" class="form-control" id="employment_start_date_${experienceCount}" name="employment_start_date_${experienceCount}">
                        </div>
                        <div class="col-md-3">
                            <label for="employment_end_date_${experienceCount}" class="form-label">Employment End Date ${experienceCount}</label>   
                            <input type="date" class="form-control" id="employment_end_date_${experienceCount}" name="employment_end_date_${experienceCount}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="job_details_${experienceCount}" class="form-label">Job Details ${experienceCount}</label>
                        <textarea class="form-control" id="job_details_${experienceCount}" name="job_details_${experienceCount}" rows="3"></textarea>
                    </div>
                </div>`;    
            document.getElementById('experience').insertAdjacentHTML('beforeend', experienceHTML);
        });

        // Add more Education
        document.getElementById('addEducation').addEventListener('click', function() {
            const educationCount = document.querySelectorAll('.education').length + 1;
            const educationHTML = `
                <div class="education">
                    <div class="mb-3">
                        <label for="college_name_${educationCount}" class="form-label">College Name ${educationCount}</label>
                        <input type="text" class="form-control" id="college_name_${educationCount}" name="college_name_${educationCount}">
                    </div>  
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="degree_${educationCount}" class="form-label">Degree ${educationCount}</label>
                            <input type="text" class="form-control" id="degree_${educationCount}" name="degree_${educationCount}">
                        </div>
                        <div class="col-md-6">
                            <label for="cgpa_${educationCount}" class="form-label">CGPA ${educationCount}</label>
                            <input type="text" class="form-control" id="cgpa_${educationCount}" name="cgpa_${educationCount}">  
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="college_start_date_${educationCount}" class="form-label">College Start Date ${educationCount}</label>
                            <input type="date" class="form-control" id="college_start_date_${educationCount}" name="college_start_date_${educationCount}">
                        </div>
                        <div class="col-md-6">  
                            <label for="college_end_date_${educationCount}" class="form-label">College End Date ${educationCount}</label>
                            <input type="date" class="form-control" id="college_end_date_${educationCount}" name="college_end_date_${educationCount}">
                        </div>
                    </div>
                </div>`;
            document.getElementById('education').insertAdjacentHTML('beforeend', educationHTML);
        });
        
        //  Add more research papers
        document.getElementById('addResearchPaper').addEventListener('click', function() {
            const researchPaperCount = document.querySelectorAll('.research-paper').length + 1;
            const researchPaperHTML = `
                <div class="research-paper">
                    <div class="mb-3">
                        <label for="research_title_${researchPaperCount}" class="form-label">Title ${researchPaperCount}</label>
                        <input type="text" class="form-control" id="research_title_${researchPaperCount}" name="research_title_${researchPaperCount}">  
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="research_authors_${researchPaperCount}" class="form-label">Authors</label>
                            <input type="text" class="form-control" id="research_authors_${researchPaperCount}" name="research_authors_${researchPaperCount}">
                        </div>
                        <div class="col-md-6">
                            <label for="research_publication_${researchPaperCount}" class="form-label">Publication</label>
                            <input type="text" class="form-control" id="research_publication_${researchPaperCount}" name="research_publication_${researchPaperCount}">
                        </div>
                    </div>
                </div>`;
            document.getElementById('researchPapers').insertAdjacentHTML('beforeend', researchPaperHTML);
        });
    </script>
</body>
</html>
